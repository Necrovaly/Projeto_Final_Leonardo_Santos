<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <title>Sistema Cadastramento de Produtos</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" href="/mnt/data/abddc2ac-52fa-414e-8b34-deb16c2c8cc8.png" type="image/png" />

    <style>
        .hidden { display: none; }
        form, .form-inputs { display: flex; flex-direction: column; gap: 1rem; }
        .form-campo { display: flex; flex-direction: column; }
        .form-campo input { border-radius: 10px; padding: 0.6rem 1.2rem; border: solid 1px rgba(0, 0, 0, 0.5); }
        .form-botoes button { padding: 0.8rem 2rem; font-weight: bold; border-radius: 10px; color: white; border: none; background-color: #3898ec; }
        .form-botoes button:hover { background-color: #246399; }
        table { border-collapse: collapse; width: 100%; margin-top: 2rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>

<body>
    <!-- Seção Login -->
    <div id="loginPage">
        <h2>Sistema Cadastramento de Produtos</h2>
        <p>Faça o login</p>
        <form id="loginForm">
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Seu e-mail de login" />
            </div>

            <div class="form-campo">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" />
            </div>

            <div class="form-botoes">
                <button type="submit">Logar</button>
            </div>
        </form>
    </div>

    <!-- Seção Cadastro -->
    <div id="cadastroPage" class="hidden">
        <h2>Formulário de Cadastro de Produtos</h2>
        <form id="cadastroForm">
            <div class="form-campo">
                <label for="codigo">Código do Produto</label>
                <input type="text" id="codigo" name="codigo" placeholder="Código do produto" />
            </div>

            <div class="form-campo">
                <label for="marca">Marca do Produto</label>
                <input type="text" id="marca" name="marca" placeholder="Marca do Produto" />
            </div>

            <div class="form-campo">
                <label for="tipo">Tipo do Produto</label>
                <input type="text" id="tipo" name="tipo" placeholder="Tipo do Produto" />
            </div>

            <div class="form-campo">
                <label for="categoria">Categoria do Produto</label>
                <input type="text" id="categoria" name="categoria" placeholder="Categoria do Produto" />
            </div>

            <div class="form-campo">
                <label for="preco">Preço Unitário do Produto</label>
                <input type="text" id="preco" name="preco" placeholder="Preço Unitário do Produto" />
            </div>

            <div class="form-campo">
                <label for="custo">Custo do Produto</label>
                <input type="text" id="custo" name="custo" placeholder="Custo do Produto" />
            </div>

            <div class="form-campo">
                <label for="obs">OBS</label>
                <input type="text" id="obs" name="obs" placeholder="Observações" />
            </div>

            <div class="form-botoes">
                <button type="submit">Cadastrar</button>
            </div>
        </form>

        <!-- Tabela para exibir produtos -->
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Marca</th>
                    <th>Tipo</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Custo</th>
                    <th>OBS</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const loginPage = document.getElementById("loginPage");
        const cadastroPage = document.getElementById("cadastroPage");
        const tabela = document.getElementById("tabelaProdutos").querySelector("tbody");

        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            if (document.getElementById("email").value.trim() === "" || document.getElementById("password").value.trim() === "") {
                alert("Preencha o e-mail e a senha.");
                return;
            }
            loginPage.classList.add("hidden");
            cadastroPage.classList.remove("hidden");
        });

        const cadastroForm = document.getElementById("cadastroForm");
        cadastroForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const codigo = document.getElementById("codigo").value;
            const marca = document.getElementById("marca").value;
            const tipo = document.getElementById("tipo").value;
            const categoria = document.getElementById("categoria").value;
            const preco = document.getElementById("preco").value;
            const custo = document.getElementById("custo").value;
            const obs = document.getElementById("obs").value;

            const newRow = tabela.insertRow();
            newRow.insertCell().innerText = codigo;
            newRow.insertCell().innerText = marca;
            newRow.insertCell().innerText = tipo;
            newRow.insertCell().innerText = categoria;
            newRow.insertCell().innerText = preco;
            newRow.insertCell().innerText = custo;
            newRow.insertCell().innerText = obs;

            cadastroForm.reset();
        });
    </script>
</body>

</html>
